<!DOCTYPE html>
<html>
<head>
  <style>
    body {font-family: Arial; text-align: center;}
    .box {padding: 10px; margin: 15px auto; width: 300px; border-radius: 10px; color: #fff;}
    .start {background:#e91e63;}
    .new {background:#03a9f4;}
    .photo {background:#ff5722;}
    .store {background:#607d8b;}
    .recog {background:#673ab7;}
    .face {background:#80deea; color:#000;}
    .csv {background:#ef9a9a; color:#000;}
    .stop {background:#fff59d; color:#000;}
    .arrow {font-size:22px;}
  </style>
</head>
<body>
  <div class="box start">START</div><div class="arrow">⬇️</div>
  <div class="box new">NEW USER</div><div class="arrow">⬇️</div>
  <div class="box photo">GIVE YOUR PHOTOGRAPH</div><div class="arrow">⬇️</div>
  <div class="box store">STORE FACE DATA</div><div class="arrow">⬇️</div>
  <div class="box recog">RECOGNISE FACE</div><div class="arrow">⬇️</div>
  <div class="box face">FACE RECOGNISED</div><div class="arrow">⬇️</div>
  <div class="box csv">SAVE TO CSV FILE</div><div class="arrow">⬇️</div>
  <div class="box stop">STOP</div>
</body>
</html>
